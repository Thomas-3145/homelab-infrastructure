name: CI - Code Quality
on:
  push:
    paths:
      - 'docker/**'
      - 'scripts/**'
      - '.github/**'
      - '*.py'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # JOBB 1: Kolla YAML-syntax (Dina docker-compose filer)
  lint-yaml:
    name: Check YAML Syntax
    runs-on: ubuntu-latest  # <-- Tips: Detta kan vi köra på GitHubs servrar gratis! Det sparar din servers CPU.
    steps:
      - name: Hämta koden
        uses: actions/checkout@v4

      - name: Kör YAML Linter
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: docker/
          config_data: |
            extends: default
            rules:
              line-length: disable
              truthy: disable

  # JOBB 2: Kolla Bash-script (Nytt!)
  lint-bash:
    name: Check Bash Scripts
    runs-on: ubuntu-latest # Körs också snabbt hos GitHub
    steps:
      - name: Hämta koden
        uses: actions/checkout@v4
      
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'

  # JOBB 3: Testa servern (Körs BARA om linting går igenom)
  health-check:
    name: Test Running Services
    runs-on: self-hosted
    needs: [lint-yaml, lint-bash] # <-- VIKTIGT: Vänta på att granskningen är godkänd
    steps:
      - name: Hämta koden
        uses: actions/checkout@v4

      - name: Installera Python-beroenden
        # Vi installerar bara om paketen saknas för att spara tid
        run: |
          if [ -f requirements.txt ]; then
            pip3 install -r requirements.txt --break-system-packages
          fi

      - name: Kör Health Check Script
        env:
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: python3 scripts/check_health.py

    # JOBB 4: Python kodkvalitet och säkerhet
    lint-python:
      name: Check Python Code
      runs-on: ubuntu-latest
      steps:
        - name: Hämta koden
          uses: actions/checkout@v4

        - name: Kör Ruff (kodkvalitet)
          uses: astral-sh/ruff-action@v3
          with:
            src: "./scripts"

        - name: Kör Bandit (säkerhet)
          run: |
            pip install bandit
            bandit -r scripts/ -x '*_test.py'
