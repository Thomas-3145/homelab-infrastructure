services:
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    volumes:
      # Watchtower måste kunna prata med Docker-motorn för att uppdatera andra
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    environment:
      # Städar bort gamla images efter uppdatering (sparar diskutrymme)
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400
